<div class="container">
  <div class="row">
    <div class="col-md-8 offset-2">
      <div class="card add-poke">
        <div class="card-header">
          {{ cardTitle }}
        </div>
        <div class="card-block">
          <form #newPokemonForm="ngForm" (submit)="onAddPokemon(newPokemonForm.value)">
            <fieldset>
              <div class="form-group">
                <div class="col-md-3">
                  <em>Required</em>
                  <label class="form-control-label"
                         for="name">Pokemon</label>
                </div>

                <div class="col-md-8">
                  <input class="form-control"
                         required
                         id="name"
                         name="name"
                         type="text"
                         ngModel
                         #name="ngModel"
                         placeholder="Name" />
                  <div [hidden]="name.valid || name.pristine"
                       class="alert alert-danger mt-1">
                    Name is required
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label class="col-md-3 form-control-label"
                       for="species">Species</label>
                <div class="col-md-8">
                  <input class="form-control"
                         id="species"
                         name="species"
                         type="text"
                         ngModel
                         #species="ngModel"
                         placeholder="Species" />
                  <div [hidden]="species.valid || species.pristine"
                       class="alert alert-danger mt-1">
                    Name is required
                  </div>

                </div>
              </div>

              <div class="form-group">
                <div class="col-md-4">
                  <em>Required</em>
                  <label class="form-control-label"
                         for="type">Pokemon Type</label>
                </div>
                <div class="col-md-8">
                  <select multiple [ngModel]="newPokemonForm.type"
                          required
                          class="form-control"
                          id="type"
                          name="type">
                    <option>Grass</option>
                    <option>Poison</option>
                    <option>Water</option>
                    <option>Psychic</option>
                    <option>Ice</option>
                    <option>Bug</option>
                    <option>Electric</option>
                    <option>Fire</option>
                    <option>Flying</option>
                    <option>Normal</option>
                  </select>
                </div>
              </div>

              <div class="form-group">
                <label class="col-md-3 form-control-label"
                       for="image">Image</label>
                <div class="col-md-8">
                  <input class="form-control"
                         id="image"
                         type="text" ngModel
                         placeholder="Image URL"
                         name="image" />
                </div>
              </div>

              <div class="form-group">
                <div class="col-md-4 col-md-offset-2">
                                    <span>
                                        <button class="btn btn-primary"
                                                type="submit" [disabled]="newPokemonForm.invalid"
                                                style="width:80px;margin-right:10px">
                                            Save
                                        </button>
                                    </span>
                  <span>
                                        <a class="btn btn-default"
                                           style="width:80px"
                                           [routerLink]="['/']">
                                            Cancel
                                        </a>
                                    </span>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
